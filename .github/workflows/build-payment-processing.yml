name: Payment Processing

on:
  push:
    paths:
      - 'payment-processing/**'
  # Allow manual trigger
  workflow_dispatch:
env:
  AZURE_CONTAINER_REGISTRY: paymentprocessing
  CONTAINER_APP_NAME: payment-processing
  RESOURCE_GROUP: sideprojects

jobs:
  build-and-analyze:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 22
        uses: actions/setup-java@v1
        with:
          java-version: 22
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B -f payment-processing/pom.xml verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=payment-processing-dashboard -Dsonar.projectName='payment-processing-dashboard'

  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    #permissions:
      #id-token: write #This is required for requesting the OIDC JWT Token
      #contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SIDEPROJECTS_CREDENTIALS }}

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -f --batch-mode --update-snapshots package -DskipTests
        working-directory: ./payment-processing

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/payment-processing
          acrName: ${{ env.AZURE_CONTAINER_REGISTRY }}
          dockerfilePath: Dockerfile_processing
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          buildArguments: |
            "KAFKA_BOOTSTRAP_SERVERS=${{ secrets.KAFKA_BOOTSTRAP_SERVERS }}"
            "KAFKA_PROPERTIES_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username='${{ secrets.KAFKA_USERNAME }}' password='${{ secrets.KAFKA_PASSWORD }}';"
            "CASSANDRA_CONTACT_POINTS=${{ secrets.CASSANDRA_CONTACT_POINTS }}"
            "CASSANDRA_KEYSPACE_NAME=${{ secrets.CASSANDRA_KEYSPACE_NAME }}"
            "CASSANDRA_PORT=${{ secrets.CASSANDRA_PORT }}"
            "CASSANDRA_USERNAME=${{ secrets.CASSANDRA_USERNAME }}"
            "CASSANDRA_PASSWORD=${{ secrets.CASSANDRA_PASSWORD }}"
            "CASSANDRA_LOCAL_DATACENTER=${{ secrets.CASSANDRA_LOCAL_DATACENTER }}"
            "RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}"
            "RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}"
            "RABBITMQ_USERNAME=${{ secrets.RABBITMQ_USERNAME }}"
            "RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }}"




